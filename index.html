<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind css link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="my-5">
        <div class="banner-parent flex min-h-[200px] max-w-[1240px] mx-auto">
            <div class="banner-left">
                <h1 class="text-[80px] font-bold leading-[1.3]">
                    It's good <br>
                    tea time at The <br> Tea House
                </h1>
                <p class="text-[18px] my-10 ms-2">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button class="w-[200px] h-[64px] text-xl bg-gradient-to-r from-[#ff8938] to-[#ff0000] rounded-lg text-white ms-2 ">Explore More</button>
            </div>
            <div class="banner-right relative">
                <img src="images/banner.png" class="relative top-[80px]" alt="">
                <div class="popup bg-white flex w-[255px] h-[100px] items-center rounded-lg shadow-md px-2 absolute left-[90px] bottom-[-50px]">
                    <span><i class="fa-solid fa-star text-yellow-400 text-4xl"></i></span>
                    <div class="popup-inner ml-3">
                        <p class="text-2xl font-bold">5.00</p>
                        <p class="">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
